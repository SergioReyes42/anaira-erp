{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0"><i class="bi bi-box-seam me-2"></i>Nuevo Producto</h4>
                </div>
                <div class="card-body p-4 bg-light">
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Código / SKU</label>
                                {{ form.sku }} 
                                </div>
                            <div class="col-md-8">
                                <label class="form-label fw-bold">Nombre del Producto</label>
                                {{ form.name }}
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Categoría</label>
                                {{ form.category }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Marca</label>
                                {{ form.brand }}
                            </div>
                        </div>

                        <div class="card p-3 mb-3 border-warning">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Costo (Q)</label>
                                    {{ form.cost_price }}
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-bold text-success">Precio Venta (Q)</label>
                                    {{ form.sale_price }}
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Tipo</label>
                                    {{ form.product_type }}
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Imagen del Producto</label>
                            {{ form.image }}
                        </div>

                        <hr>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary px-5">
                                <i class="bi bi-check-circle me-1"></i> Guardar Producto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
