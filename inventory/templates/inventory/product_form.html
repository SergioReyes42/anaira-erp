{% extends 'base.html' %}

{% block content %}
<div class="container mt-4" style="max-width: 900px;">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white py-3">
            <h4 class="mb-0"><i class="bi bi-box-seam me-2"></i>Nuevo Producto</h4>
        </div>
        <div class="card-body p-4">
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="fw-bold mb-1">Código / SKU</label>
                        {{ form.sku }} 
                    </div>
                    <div class="col-md-8">
                        <label class="fw-bold mb-1">Nombre del Producto</label>
                        {{ form.name }}
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="fw-bold mb-1">Categoría</label>
                        {{ form.category }}
                    </div>
                    <div class="col-md-6">
                        <label class="fw-bold mb-1">Marca</label>
                        {{ form.brand }} </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="fw-bold mb-1">Costo (Q)</label>
                        {{ form.cost_price }}
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold mb-1 text-success">Precio Venta (Q)</label>
                        {{ form.sale_price }}
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold mb-1">Tipo de Producto</label>
                        {{ form.product_type }}
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="fw-bold mb-1">Imagen del Producto</label>
                    {{ form.image }}
                </div>

                <hr>

                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success px-4">
                        <i class="bi bi-save me-1"></i> Guardar Producto
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
