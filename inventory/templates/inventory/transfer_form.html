{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow border-0">
        <div class="card-header bg-warning text-dark py-3">
            <h4 class="mb-0"><i class="bi bi-arrow-left-right me-2"></i>Realizar Traslado Interno</h4>
        </div>
        <div class="card-body p-4 bg-light">
            <form method="post">
                {% csrf_token %}
                
                <div class="row mb-4 align-items-center">
                    <div class="col-md-5">
                        <div class="card border-danger">
                            <div class="card-body">
                                <h6 class="text-danger fw-bold">DESDE (Sale)</h6>
                                {{ form.from_warehouse }}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 text-center">
                        <h1>➡️</h1>
                    </div>
                    <div class="col-md-5">
                        <div class="card border-success">
                            <div class="card-body">
                                <h6 class="text-success fw-bold">HACIA (Entra)</h6>
                                {{ form.to_warehouse }}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-8">
                        <label class="fw-bold">Producto</label>
                        {{ form.product }}
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold">Cantidad</label>
                        {{ form.quantity }}
                    </div>
                </div>

                <div class="mb-3">
                    <label class="fw-bold">Comentarios</label>
                    {{ form.comments }}
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'movement_list' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-warning fw-bold px-4">
                        Confirmar Traslado
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
