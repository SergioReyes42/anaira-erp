{% extends 'base.html' %}

{% block content %}
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            
            <div class="card shadow border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-camera-fill me-2"></i>Subir Gasto</h5>
                </div>
                
                <div class="card-body p-4 text-center">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-4 text-primary opacity-50">
                            <i class="bi bi-cloud-arrow-up-fill" style="font-size: 4rem;"></i>
                            <p class="small fw-bold text-dark mt-2">Toma una foto clara de la factura</p>
                        </div>

                        <div class="mb-4 text-start">
                            <label class="form-label fw-bold small text-muted">EVIDENCIA</label>
                            <input type="file" name="invoice_file" class="form-control form-control-lg" accept="image/*" capture="environment" required>
                            <div class="form-text x-small">Se abrirá tu cámara al tocar aquí.</div>
                        </div>

                        <div class="mb-4 text-start">
                            <label class="form-label fw-bold small text-muted">¿QUÉ VEHÍCULO ES?</label>
                            <select name="vehicle_id" class="form-select form-select-lg">
                                <option value="">-- Seleccionar Placa --</option>
                                {% for v in vehiculos %}
                                    <option value="{{ v.id }}">{{ v.plate }} - {{ v.brand }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <hr>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg py-3 rounded-pill shadow fw-bold">
                                <i class="bi bi-send-fill me-2"></i>ENVIAR AHORA
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary py-2 border-0">Cancelar</a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
