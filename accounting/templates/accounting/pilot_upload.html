{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-warning text-dark text-center py-3">
                    <h4 class="mb-0 fw-bold"><i class="bi bi-speedometer2 me-2"></i>Reporte Rápido</h4>
                </div>
                
                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-4 text-center">
                            <label class="form-label fw-bold text-uppercase small text-muted">1. FOTO DEL VALE/FACTURA</label>
                            <input type="file" name="documento" class="form-control form-control-lg" accept="image/*" capture="environment" required>
                            <div class="form-text">Toma la foto clara. Contabilidad pondrá el monto.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold text-uppercase small text-muted">2. VEHÍCULO</label>
                            <select name="vehicle" class="form-select form-select-lg">
                                <option value="" selected>-- Seleccionar Placa --</option>
                                {% for v in vehicles %}
                                    <option value="{{ v.id }}">{{ v.plate }} - {{ v.brand }}</option>
                                {% endfor %}
                                <option value="">Otro / No Aplica</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold text-uppercase small text-muted">3. TIPO</label>
                            <select name="description" class="form-select">
                                <option value="Combustible Diesel">Combustible Diesel</option>
                                <option value="Combustible Gasolina">Combustible Gasolina</option>
                                <option value="Viáticos">Viáticos / Comida</option>
                                <option value="Mantenimiento">Mantenimiento</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg fw-bold rounded-pill shadow-sm">
                                <i class="bi bi-send-fill me-2"></i> ENVIAR AHORA
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
