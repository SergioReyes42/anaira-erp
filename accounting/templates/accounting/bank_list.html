{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>üè¶ Panel Bancario</h2>
        <a href="{% url 'accounting:bank_create' %}" class="btn btn-success">Nueva Cuenta</a>
    </div>
    <div class="row">
        {% for acc in accounts %}
        <div class="col-md-4">
            <div class="card mb-3 text-white bg-dark">
                <div class="card-body">
                    <h5 class="card-title">{{ acc.bank_name }}</h5>
                    <p class="card-text">{{ acc.account_number }} ({{ acc.currency }})</p>
                    <h3 class="text-warning">Q. {{ acc.saldo_actual }}</h3>
                    <div class="mt-3">
                        <a href="{% url 'accounting:bank_transaction_create' %}?type=IN" class="btn btn-sm btn-success">+ Dep√≥sito</a>
                        <a href="{% url 'accounting:bank_transaction_create' %}?type=OUT" class="btn btn-sm btn-danger">- Retiro</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
