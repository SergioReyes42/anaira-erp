{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark"><i class="bi bi-camera-fill me-2"></i>Nuevo Gasto (IA)</h2>
        <a href="{% url 'expense_list' %}" class="btn btn-outline-secondary">Volver</a>
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            
            <div class="col-md-6">
                <div class="card bg-dark text-white h-100">
                    <div class="card-header d-flex justify-content-between">
                        <span>üì∑ Foto de Factura</span>
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-secondary" onclick="zoom(0.1)">+</button>
                            <button type="button" class="btn btn-secondary" onclick="zoom(-0.1)">-</button>
                        </div>
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center overflow-hidden" style="height: 500px;">
                        <img id="preview" src="#" alt="Vista previa" style="max-height: 100%; transition: transform 0.2s;">
                    </div>
                    <div class="card-footer">
                        <input type="file" name="receipt_image" class="form-control" onchange="previewImage(this)">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow h-100">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <span class="fw-bold">‚úèÔ∏è Datos</span>
                        <button type="button" class="btn btn-warning btn-sm fw-bold text-dark">
                            <i class="bi bi-stars"></i> Auto-Completar con IA
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Proveedor</label>
                            <input type="text" name="vendor_name" class="form-control" placeholder="Ej: Walmart">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label>NIT</label>
                                <input type="text" name="vendor_nit" class="form-control">
                            </div>
                            <div class="col-6 mb-3">
                                <label>Total (Q)</label>
                                <input type="number" step="0.01" name="total_amount" class="form-control fw-bold text-success">
                            </div>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Guardar Gasto</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

<script>
    let scale = 1;
    function zoom(delta) {
        scale += delta;
        document.getElementById('preview').style.transform = `scale(${scale})`;
    }
    function previewImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('preview').src = e.target.result; }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{% endblock %}
