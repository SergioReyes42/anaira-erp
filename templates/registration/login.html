{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema - Anaira ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        /* Estilos para las Marcas de Agua Laterales */
        .watermark {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.4; /* Ajusta la transparencia aquí */
            z-index: -1;
        }
        .watermark-left { left: 20px; }
        .watermark-right { right: 20px; }
        .watermark img {
            max-height: 60px; /* Ajusta el tamaño de la marca de agua */
        }

        .card-login {
            width: 100%;
            max-width: 450px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .card-header-custom {
            background-color: #1a3a8f; /* Azul corporativo */
            padding: 30px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="watermark watermark-left d-none d-md-block">
        <img src="{% static 'img/watermark-sermaworld.png' %}" alt="Sermaworld">
    </div>
    <div class="watermark watermark-right d-none d-md-block">
        <img src="{% static 'img/watermark-sermaworld.png' %}" alt="Sermaworld">
    </div>


    <div class="card card-login">
        <div class="card-header-custom">
            <img src="{% static 'img/logo-anaira-white.png' %}" alt="Anaira Systems ERP" class="img-fluid" style="max-height: 80px;">
        </div>

        <div class="card-body p-5 bg-white">
            <h4 class="text-center fw-bold text-dark mb-4">Seguridad Empresarial</h4>
            
            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger small p-2 mb-3 text-center">
                        Usuario o contraseña incorrectos.
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label fw-bold small text-muted">Usuario</label>
                    {{ form.username }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.password.id_for_label }}" class="form-label fw-bold small text-muted">Contraseña</label>
                    {{ form.password }}
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary fw-bold py-2" style="background-color: #1a3a8f; border: none;">
                        ENTRAR AL SISTEMA
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer bg-light text-center py-3 small text-muted">
            &copy; 2026 Corporación Sermaworld. Todos los derechos reservados.
        </div>
    </div>

</body>
</html>
