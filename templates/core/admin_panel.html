{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h3 class="mb-4 text-dark fw-bold">Panel de Configuración</h3>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body text-center">
                    <i class="bi bi-database-fill-gear text-primary display-4 mb-3"></i>
                    <h5 class="card-title">Backend Django</h5>
                    <p class="card-text text-muted small">Acceso directo a tablas y usuarios crudos.</p>
                    <a href="/admin/" class="btn btn-outline-primary btn-sm w-100" target="_blank">Entrar al Admin</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body text-center">
                    <i class="bi bi-building-gear text-success display-4 mb-3"></i>
                    <h5 class="card-title">Datos Empresa</h5>
                    <p class="card-text text-muted small">Logo, NIT, Dirección y Teléfonos.</p>
                    <a href="/admin/core/companyprofile/" class="btn btn-outline-success btn-sm w-100" target="_blank">Editar Perfil</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body text-center">
                    <i class="bi bi-people-fill text-warning display-4 mb-3"></i>
                    <h5 class="card-title">Usuarios</h5>
                    <p class="card-text text-muted small">Crear vendedores y resetear claves.</p>
                    <a href="/admin/auth/user/" class="btn btn-outline-warning btn-sm w-100" target="_blank">Gestionar Accesos</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
