{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <form method="POST" id="purchaseForm">
        {% csrf_token %}
        
        <div class="card shadow border-0">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-box-seam"></i> Registrar Compra (Entrada)</h4>
            </div>
            
            <div class="card-body bg-light">
                <div class="row mb-4">
                    <div class="col-md-5">
                        <label class="form-label fw-bold">Proveedor</label>
                        {{ form.supplier }}
                        <small class="text-muted"><a href="/admin/core/supplier/add/" target="_blank">+ Nuevo Proveedor</a></small>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Fecha de Compra</label>
                        {{ form.date }}
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">No. Factura / Referencia</label>
                        {{ form.document_reference }}
                    </div>
                </div>

                <hr>

                <h5 class="mb-3">Productos a Ingresar</h5>
                <div class="table-responsive bg-white p-2 rounded shadow-sm">
                    <table class="table table-bordered align-middle" id="productsTable">
                        <thead class="table-secondary">
                            <tr>
                                <th style="width: 40%;">Producto</th>
                                <th style="width: 15%;">Cantidad</th>
                                <th style="width: 20%;">Costo Unit. (Q)</th>
                                <th style="width: 20%;">Subtotal (Q)</th>
                                <th style="width: 5%;"></th>
                            </tr>
                        </thead>
                        <tbody id="productsBody">
                            <tr>
                                <td>
                                    <select name="products[]" class="form-select product-select" required>
                                        <option value="">Buscar producto...</option>
                                        {% for product in products %}
                                            <option value="{{ product.id }}">
                                                {{ product.code }} - {{ product.name }} (Stock Actual: {{ product.stock }})
                                            </option>
                                        {% endfor %}
                                    </select>
                                </td>
                                <td>
                                    <input type="number" name="quantities[]" class="form-control qty-input text-center" value="1" min="1" onchange="calculateRow(this)" onkeyup="calculateRow(this)">
                                </td>
                                <td>
                                    <input type="number" name="costs[]" class="form-control cost-input text-end" step="0.01" placeholder="0.00" required onchange="calculateRow(this)" onkeyup="calculateRow(this)">
                                </td>
                                <td>
                                    <input type="text" class="form-control subtotal-display text-end bg-light" value="0.00" readonly>
                                </td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeRow(this)"><i class="bi bi-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="addRow()">
                        <i class="bi bi-plus-lg"></i> Agregar otro producto
                    </button>
                </div>

                <div class="row justify-content-end mt-4">
                    <div class="col-md-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text fw-bold bg-dark text-white">TOTAL Q.</span>
                            <input type="text" id="totalGeneral" class="form-control text-end fw-bold" value="0.00" readonly>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4 d-md-flex justify-content-md-end">
                    <a href="{% url 'purchase_list' %}" class="btn btn-outline-secondary px-4">Cancelar</a>
                    <button type="submit" class="btn btn-success px-5 btn-lg"><i class="bi bi-save-fill"></i> Procesar Compra e Inventario</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function calculateRow(element) {
        let row = element.closest('tr');
        let qty = parseFloat(row.querySelector('.qty-input').value) || 0;
        let cost = parseFloat(row.querySelector('.cost-input').value) || 0;
        let subtotal = qty * cost;
        
        row.querySelector('.subtotal-display').value = subtotal.toFixed(2);
        calculateTotal();
    }

    function calculateTotal() {
        let total = 0;
        document.querySelectorAll('.subtotal-display').forEach(input => {
            total += parseFloat(input.value) || 0;
        });
        document.getElementById('totalGeneral').value = total.toFixed(2);
    }

    function addRow() {
        let tableBody = document.getElementById('productsBody');
        let newRow = tableBody.rows[0].cloneNode(true);
        
        newRow.querySelector('.qty-input').value = 1;
        newRow.querySelector('.cost-input').value = ''; 
        newRow.querySelector('.subtotal-display').value = '0.00';
        newRow.querySelector('select').value = '';
        
        tableBody.appendChild(newRow);
    }

    function removeRow(btn) {
        let row = btn.closest('tr');
        let tableBody = document.getElementById('productsBody');
        if (tableBody.rows.length > 1) {
            row.remove();
            calculateTotal();
        }
    }
</script>
{% endblock %}
