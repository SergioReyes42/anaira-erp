{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Empresa | Anaira ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .card-select {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .card-header-custom {
            background-color: #1e293b; /* Mismo azul oscuro del sidebar */
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        .avatar-circle {
            width: 60px;
            height: 60px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 10px;
            font-weight: bold;
            border: 2px solid rgba(255,255,255,0.5);
        }
        .btn-enter {
            background-color: #0d6efd;
            border: none;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-enter:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
        }
        .form-select-lg {
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 12px;
        }
        .form-select-lg:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
            border-color: #0d6efd;
        }
    </style>
</head>
<body>

    <div class="card card-select animate__animated animate__fadeIn">
        <div class="card-header-custom">
            <div class="avatar-circle">
                {{ request.user.username|first|upper }}
            </div>
            <h4 class="fw-bold mb-1">Bienvenido</h4>
            <p class="mb-0 opacity-75 small">{{ request.user.first_name|default:request.user.username }}</p>
        </div>
        
        <div class="card-body p-4 bg-white">
            <p class="text-muted text-center mb-4 small">Selecciona el espacio de trabajo para iniciar</p>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary small text-uppercase">Empresa Disponible</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-building"></i></span>
                        <select name="company_id" class="form-select form-select-lg border-start-0 ps-0 bg-light" required>
                            <option value="" selected disabled>-- Elegir Empresa --</option>
                            {% for company in companies %}
                                <option value="{{ company.id }}">{{ company.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-enter rounded-pill">
                    Ingresar al Sistema <i class="bi bi-arrow-right-short ms-1"></i>
                </button>
            </form>
        </div>
        
        <div class="card-footer bg-light text-center py-3 border-top-0">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-link text-decoration-none text-muted btn-sm" style="font-size: 0.85rem;">
                    <i class="bi bi-box-arrow-left me-1"></i> Cerrar Sesi√≥n
                </button>
            </form>
        </div>
    </div>

</body>
</html>
