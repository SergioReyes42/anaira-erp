{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Empresa | Anaira ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .company-card { transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; border: 1px solid #e1e4e8; }
        .company-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-color: #0d6efd; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="container" style="max-width: 500px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark"><i class="bi bi-buildings-fill text-primary me-2"></i>Anaira ERP</h2>
            <p class="text-muted">Bienvenido, <strong>{{ request.user.first_name|default:request.user.username }}</strong></p>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3 border-bottom-0">
                <h5 class="mb-0 text-center fw-bold">Selecciona tu Espacio de Trabajo</h5>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-3">
                        {% for company in companies %}
                        <button type="submit" name="company_id" value="{{ company.id }}" class="btn btn-light text-start p-3 company-card d-flex align-items-center justify-content-between group">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                                    {{ company.name|first|upper }}
                                </div>
                                <div>
                                    <h6 class="mb-0 fw-bold text-dark">{{ company.name }}</h6>
                                    <small class="text-muted">NIT: {{ company.tax_id|default:"CF" }}</small>
                                </div>
                            </div>
                            <i class="bi bi-chevron-right text-muted"></i>
                        </button>
                        {% endfor %}
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3 border-top-0">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link text-decoration-none text-danger btn-sm">
                        <i class="bi bi-box-arrow-left me-1"></i> Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4 text-muted small">
            &copy; 2026 Corporación Sermaworld
        </div>
    </div>

</body>
</html>
