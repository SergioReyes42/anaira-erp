<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card-select { width: 100%; max-width: 400px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="card card-select bg-white">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">Anaira ERP</h3>
            <p class="text-muted">Selecciona tu espacio de trabajo</p>
            
            <small class="badge bg-info text-dark">
                Empresas encontradas: {{ companies|length }}
            </small>
        </div>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-bold">Empresa:</label>
                <select name="company_id" class="form-select form-select-lg" required>
                    <option value="" selected disabled>-- Elige una opci√≥n --</option>
                    
                    {% for company in companies %}
                        <option value="{{ company.id }}">
                            üè¢ {{ company.name }} - (NIT: {{ company.tax_id }})
                        </option>
                    {% empty %}
                        <option value="" disabled>‚ö†Ô∏è NO HAY EMPRESAS (Error de Carga)</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                ENTRAR AL SISTEMA
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="/admin/logout/" class="text-decoration-none text-danger small">Cerrar Sesi√≥n</a>
        </div>
    </div>

</body>
</html>
