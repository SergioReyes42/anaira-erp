{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-warning">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0 fw-bold"><i class="bi bi-box-seam"></i> Nuevo Producto</h3>
                </div>
                <div class="card-body">

                    <div class="card border-dark mb-4 bg-light">
                        <div class="card-body p-3">
                            <label class="fw-bold"><i class="bi bi-qr-code-scan"></i> Escáner IA</label>
                            <div class="input-group">
                                <input type="file" id="aiImage" class="d-none" accept="image/*">
                                <button class="btn btn-outline-dark" type="button" onclick="document.getElementById('aiImage').click()">Foto</button>
                                <input type="text" id="aiPrompt" class="form-control" placeholder="Describa el producto...">
                                <button class="btn btn-dark" type="button" id="btnMagic">Auto-llenar</button>
                            </div>
                        </div>
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="form-label fw-bold">Nombre del Producto *</label>
                                <input type="text" name="name" id="id_name" class="form-control" required placeholder="Nombre del producto">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Código</label>
                                <input type="text" name="code" id="id_code" class="form-control" placeholder="SKU-001">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Descripción</label>
                            <textarea name="description" id="id_description" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label fw-bold text-success">Precio Venta (Q) *</label>
                                <input type="number" step="0.01" name="price" id="id_price" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Costo (Q)</label>
                                <input type="number" step="0.01" name="cost" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Stock Inicial</label>
                                <input type="number" name="stock" class="form-control" value="0">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Imagen</label>
                            <input type="file" name="image" class="form-control">
                        </div>

                        <hr>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'product_list' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-warning fw-bold px-5">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const btnMagic = document.getElementById('btnMagic');
    const aiPrompt = document.getElementById('aiPrompt');
    const aiImageInput = document.getElementById('aiImage');

    // Mapeo manual de campos
    const fieldName = document.getElementById('id_name');
    const fieldCode = document.getElementById('id_code');
    const fieldDesc = document.getElementById('id_description');
    const fieldPrice = document.getElementById('id_price');

    if(btnMagic) {
        btnMagic.addEventListener('click', async () => {
            btnMagic.innerHTML = '...';
            btnMagic.disabled = true;

            try {
                let response;
                // Si hay foto
                if (aiImageInput.files.length > 0) {
                    const formData = new FormData();
                    formData.append('image', aiImageInput.files[0]);
                    formData.append('context', 'PRODUCTO');
                    response = await fetch('/api/ai-magic/', { method: 'POST', body: formData });
                } else {
                    // Si es texto
                    response = await fetch('/api/ai-magic/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: aiPrompt.value })
                    });
                }

                const json = await response.json();
                if(json.status === 'ok') {
                    const data = json.data;
                    if(data.nombre) fieldName.value = data.nombre;
                    if(data.codigo) fieldCode.value = data.codigo;
                    if(data.descripcion) fieldDesc.value = data.descripcion;
                    if(data.precio) fieldPrice.value = data.precio;
                } else {
                    alert("Error IA: " + json.message);
                }
            } catch (e) {
                console.error(e);
                alert("Error: " + e.message);
            }
            btnMagic.innerHTML = 'Auto-llenar';
            btnMagic.disabled = false;
        });
    }
});
</script>
{% endblock %}
