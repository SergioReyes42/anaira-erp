{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="bi bi-cart-plus"></i> Nueva Cotización</h4>
        </div>
        <div class="card-body">
            <form method="POST" id="quotationForm">
                {% csrf_token %}

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Cliente</label>
                        {{ form.client }}
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Fecha</label>
                        {{ form.date }}
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Validez (Días)</label>
                        <input type="number" name="validity_days" class="form-control" value="15" min="1">
                    </div>
                </div>

                <hr>

                <h5 class="mb-3">Detalle de Productos</h5>
                <div class="table-responsive">
                    <table class="table table-bordered" id="productsTable">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 40%;">Producto</th>
                                <th style="width: 15%;">Cantidad</th>
                                <th style="width: 20%;">Precio Unit. (Q)</th>
                                <th style="width: 20%;">Subtotal (Q)</th>
                                <th style="width: 5%;"></th>
                            </tr>
                        </thead>
                        <tbody id="productsBody">
                            <tr>
                                <td>
                                    <select name="products[]" class="form-select product-select" required onchange="updatePrice(this)">
                                        <option value="" data-price="0">Seleccione un producto...</option>
                                        {% for product in products %}
                                            <option value="{{ product.id }}" data-price="{{ product.price }}">
                                                {{ product.code }} - {{ product.name }} (Stock: {{ product.stock }})
                                            </option>
                                        {% endfor %}
                                    </select>
                                </td>
                                <td>
                                    <input type="number" name="quantities[]" class="form-control qty-input" value="1" min="1" onchange="calculateRow(this)" onkeyup="calculateRow(this)">
                                </td>
                                <td>
                                    <input type="number" name="prices[]" class="form-control price-input" step="0.01" readonly>
                                </td>
                                <td>
                                    <input type="text" class="form-control subtotal-display" value="0.00" readonly>
                                </td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)"><i class="bi bi-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button type="button" class="btn btn-secondary mb-3" onclick="addRow()">
                    <i class="bi bi-plus-circle"></i> Agregar otro producto
                </button>

                <div class="row justify-content-end">
                    <div class="col-md-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text fw-bold">TOTAL Q.</span>
                            <input type="text" id="totalGeneral" class="form-control text-end fw-bold text-success" value="0.00" readonly>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg"><i class="bi bi-save"></i> Guardar Cotización</button>
                    <a href="{% url 'quotation_list' %}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // 1. Función para actualizar el precio al elegir producto
    function updatePrice(selectElement) {
        // Buscamos la opción seleccionada
        let selectedOption = selectElement.options[selectElement.selectedIndex];
        // Obtenemos el precio del atributo data-price
        let price = selectedOption.getAttribute('data-price');
        
        // Buscamos el input de precio en la misma fila
        let row = selectElement.closest('tr');
        let priceInput = row.querySelector('.price-input');
        
        // Asignamos el valor
        priceInput.value = price;
        
        // Recalculamos el subtotal
        calculateRow(selectElement);
    }

    // 2. Función para calcular subtotal de la fila
    function calculateRow(element) {
        let row = element.closest('tr');
        let qty = parseFloat(row.querySelector('.qty-input').value) || 0;
        let price = parseFloat(row.querySelector('.price-input').value) || 0;
        
        let subtotal = qty * price;
        
        // Actualizamos el campo visual de subtotal
        row.querySelector('.subtotal-display').value = subtotal.toFixed(2);
        
        // Recalculamos el total general
        calculateTotal();
    }

    // 3. Función para sumar todo
    function calculateTotal() {
        let total = 0;
        document.querySelectorAll('.subtotal-display').forEach(input => {
            total += parseFloat(input.value) || 0;
        });
        document.getElementById('totalGeneral').value = total.toFixed(2);
    }

    // 4. Función para agregar nueva fila
    function addRow() {
        let tableBody = document.getElementById('productsBody');
        let newRow = tableBody.rows[0].cloneNode(true);
        
        // Limpiar valores de la nueva fila
        newRow.querySelector('.qty-input').value = 1;
        newRow.querySelector('.price-input').value = '';
        newRow.querySelector('.subtotal-display').value = '0.00';
        newRow.querySelector('select').value = '';
        
        tableBody.appendChild(newRow);
    }

    // 5. Función para eliminar fila
    function removeRow(btn) {
        let row = btn.closest('tr');
        let tableBody = document.getElementById('productsBody');
        
        if (tableBody.rows.length > 1) {
            row.remove();
            calculateTotal();
        } else {
            alert("Debe haber al menos un producto.");
        }
    }
</script>
{% endblock %}
