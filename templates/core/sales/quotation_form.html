{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Nueva Cotización</h3>
            <a href="{% url 'quotation_list' %}" class="btn btn-light btn-sm">Volver</a>
        </div>
        
        <div class="card-body">
            <form method="POST" id="quotationForm">
                {% csrf_token %}
                
                <div class="row mb-4">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Cliente</label>
                        {{ form.client }}
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Fecha</label>
                        {{ form.date }}
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Método de Pago</label>
                        {{ form.payment_method }}
                    </div>
                    <div class="col-md-2">
                        <label class="form-label fw-bold">Validez (Días)</label>
                        {{ form.validity_days }}
                    </div>
                </div>

                <hr>

                <h5 class="mb-3">Productos</h5>
                <div class="table-responsive">
                    <table class="table table-bordered" id="tablaProductos">
                        <thead class="table-light">
                            <tr>
                                <th width="40%">Producto</th>
                                <th width="15%">Stock Actual</th>
                                <th width="15%">Cantidad</th>
                                <th width="15%">Precio Unit. (Q)</th>
                                <th width="15%">Subtotal</th>
                                <th width="5%"></th>
                            </tr>
                        </thead>
                        <tbody id="product-rows">
                            <tr class="product-row" id="empty-row" style="display:none;">
                                <td>
                                    <select class="form-select product-select" onchange="updateRow(this)">
                                        <option value="" data-price="0" data-stock="0">Seleccione...</option>
                                        {% for product in products %}
                                            <option value="{{ product.id }}" 
                                                    data-price="{{ product.price }}" 
                                                    data-stock="{{ product.available_stock }}">
                                                {{ product.name }} ({{ product.code }})
                                            </option>
                                        {% endfor %}
                                    </select>
                                    <input type="hidden" name="products[]" disabled> 
                                </td>
                                <td>
                                    <input type="text" class="form-control stock-display" readonly disabled>
                                </td>
                                <td>
                                    <input type="number" name="quantities[]" class="form-control qty-input" min="1" value="1" oninput="calculateRow(this)" disabled>
                                </td>
                                <td>
                                    <input type="number" name="prices[]" class="form-control price-input" step="0.01" readonly tabindex="-1">
                                </td>
                                <td>
                                    <input type="text" class="form-control subtotal-display" readonly value="0.00">
                                </td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-danger btn-sm remove-row" onclick="removeRow(this)">X</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button type="button" class="btn btn-success mb-3" onclick="addRow()">+ Agregar Producto</button>

                <div class="row justify-content-end">
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text fw-bold">TOTAL GENERAL (Q)</span>
                            <input type="text" id="grand_total" class="form-control text-end fw-bold fs-4" value="0.00" readonly>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Observaciones</label>
                    {{ form.observation }}
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Guardar Cotización</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // 1. Agregar Fila
    function addRow() {
        // Clonar la fila oculta
        var emptyRow = document.getElementById('empty-row');
        var newRow = emptyRow.cloneNode(true);
        
        newRow.style.display = ''; // Hacerla visible
        newRow.id = ''; // Quitar ID duplicado
        
        // Habilitar los inputs dentro de la nueva fila para que se envíen
        var inputs = newRow.querySelectorAll('input, select');
        inputs.forEach(function(input) {
            input.disabled = false;
        });

        document.getElementById('product-rows').appendChild(newRow);
    }

    // 2. Actualizar datos al seleccionar producto
    function updateRow(selectElement) {
        var row = selectElement.closest('tr');
        var selectedOption = selectElement.options[selectElement.selectedIndex];
        
        // Obtener datos del HTML (data-price y data-stock)
        var price = parseFloat(selectedOption.getAttribute('data-price')) || 0;
        var stock = parseInt(selectedOption.getAttribute('data-stock')) || 0;
        var productId = selectedOption.value;

        // Asignar valores a los inputs
        row.querySelector('.price-input').value = price.toFixed(2); // Precio Automático
        row.querySelector('.stock-display').value = stock; // Mostrar Stock
        
        // Asignar el ID al input oculto que se envía al servidor
        // (Esto arregla el bug de que "no envía nada")
        row.querySelector('input[name="products[]"]').value = productId;

        // Alerta visual de stock bajo
        var stockInput = row.querySelector('.stock-display');
        if (stock <= 0) {
            stockInput.style.backgroundColor = '#ffcccc'; // Rojo
            stockInput.style.fontWeight = 'bold';
            stockInput.value = "AGOTADO";
        } else {
            stockInput.style.backgroundColor = '#e8f5e9'; // Verde
        }

        calculateRow(selectElement);
    }

    // 3. Calcular Subtotal
    function calculateRow(element) {
        var row = element.closest('tr');
        var qty = parseFloat(row.querySelector('.qty-input').value) || 0;
        var price = parseFloat(row.querySelector('.price-input').value) || 0;
        
        var subtotal = qty * price;
        row.querySelector('.subtotal-display').value = subtotal.toFixed(2);
        
        calculateGrandTotal();
    }

    // 4. Calcular Total General
    function calculateGrandTotal() {
        var total = 0;
        document.querySelectorAll('.subtotal-display').forEach(function(input) {
            // Ignorar la fila oculta base
            if(input.closest('tr').id !== 'empty-row'){
                total += parseFloat(input.value) || 0;
            }
        });
        document.getElementById('grand_total').value = total.toFixed(2);
    }

    // 5. Eliminar Fila
    function removeRow(btn) {
        var row = btn.closest('tr');
        row.remove();
        calculateGrandTotal();
    }

    // Iniciar con una fila vacía
    document.addEventListener('DOMContentLoaded', function() {
        addRow();
    });
</script>
{% endblock %}
