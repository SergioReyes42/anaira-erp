{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 100%; max-width: 600px;">
        <div class="card-header text-white {% if movement_type == 'IN' %}bg-success{% else %}bg-danger{% endif %} text-center py-3">
            <h4 class="mb-0 fw-bold">
                {% if movement_type == 'IN' %}
                    <i class="bi bi-arrow-down-circle-fill"></i> REGISTRAR DEPÓSITO
                {% else %}
                    <i class="bi bi-arrow-up-circle-fill"></i> REGISTRAR RETIRO
                {% endif %}
            </h4>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-12 mb-3">
                        <label class="form-label fw-bold">Cuenta Bancaria</label>
                        {{ form.account }}
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Fecha</label>
                        {{ form.date }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Monto (Q)</label>
                        {{ form.amount }}
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Categoría / Motivo</label>
                    {{ form.category }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Referencia (No. Boleta / Cheque)</label>
                    {{ form.reference }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Descripción / Nota</label>
                    {{ form.description }}
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-lg {% if movement_type == 'IN' %}btn-success{% else %}btn-danger{% endif %}">
                        <i class="bi bi-save"></i> Guardar Operación
                    </button>
                    <a href="{% url 'bank_list' %}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
