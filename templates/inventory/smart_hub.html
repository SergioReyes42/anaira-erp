{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            
            <h2 class="fw-bold mb-4 text-primary">
                <i class="bi bi-magic"></i> Smart Hub Scanner
            </h2>
            
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label text-muted">Escanee un C칩digo o suba una Factura</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-upc-scan"></i>
                                </span>
                                <input type="text" name="smart_input" class="form-control border-start-0" 
                                       placeholder="Esperando lectura de esc치ner..." autofocus autocomplete="off">
                                <button class="btn btn-primary" type="submit">Buscar</button>
                            </div>
                            <div class="form-text">El sistema detectar치 autom치ticamente si es un producto.</div>
                        </div>

                        <div class="d-flex align-items-center justify-content-center my-4">
                            <hr class="w-25">
                            <span class="mx-3 text-muted fw-bold">O</span>
                            <hr class="w-25">
                        </div>

                        <div class="mb-3">
                            <label for="fileUpload" class="btn btn-outline-secondary w-100 p-3 border-dashed">
                                <i class="bi bi-cloud-upload fs-3 d-block mb-2"></i>
                                Cargar Factura / Documento (OCR)
                            </label>
                            <input type="file" name="documento" id="fileUpload" class="d-none" onchange="this.form.submit()">
                        </div>

                    </form>

                </div>
            </div>

            <div class="mt-4 d-flex justify-content-center gap-3">
                <a href="{% url 'product_create' %}" class="btn btn-sm btn-light border">
                    <i class="bi bi-plus-circle"></i> Crear Producto Manual
                </a>
                <a href="#" class="btn btn-sm btn-light border">
                    <i class="bi bi-box-seam"></i> Ver Inventario Completo
                </a>
            </div>

        </div>
    </div>
</div>

<style>
    .border-dashed { border: 2px dashed #ccc; }
    .border-dashed:hover { border-color: #0d6efd; background-color: #f8f9fa; }
</style>
{% endblock %}
