{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 800px;">
    <h3 class="fw-bold mb-4 text-primary"><i class="bi bi-arrow-left-right"></i> Registrar Movimiento de Inventario</h3>
    
    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label class="form-label fw-bold">Producto</label>
                        <select name="product" class="form-select" required id="selectProducto">
                            <option value="">-- Seleccione Producto --</option>
                            {% for p in products %}
                                <option value="{{ p.id }}" data-cost="{{ p.cost_price }}" 
                                    {% if pre_selected == p.id %}selected{% endif %}>
                                    {{ p.sku }} - {{ p.name }} (Stock: {{ p.stock }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Tipo Movimiento</label>
                        <select name="movement_type" class="form-select" onchange="toggleCost(this.value)">
                            <option value="IN">ðŸŸ¢ ENTRADA (Compra)</option>
                            <option value="OUT">ðŸ”´ SALIDA (Consumo/Venta)</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Cantidad</label>
                        <input type="number" name="quantity" class="form-control" required min="1">
                    </div>
                    <div class="col-md-6" id="costDiv">
                        <label class="form-label text-success fw-bold">Costo Unitario de Compra (Q)</label>
                        <input type="number" step="0.01" name="unit_cost" class="form-control">
                        <div class="form-text">Ingrese el precio al que comprÃ³ este lote.</div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Referencia / Documento</label>
                    <input type="text" name="reference" class="form-control" placeholder="Ej: Factura 123, Vale de Salida 45">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Procesar Movimiento</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function toggleCost(tipo) {
        // Si es salida, ocultamos el costo porque el sistema usa el Promedio automÃ¡ticamente
        const div = document.getElementById('costDiv');
        const input = document.getElementsByName('unit_cost')[0];
        
        if (tipo === 'OUT') {
            div.style.opacity = '0.5';
            input.readOnly = true;
            input.value = document.getElementById('selectProducto').selectedOptions[0].getAttribute('data-cost');
            input.required = false;
        } else {
            div.style.opacity = '1';
            input.readOnly = false;
            input.value = '';
            input.required = true;
        }
    }
</script>
{% endblock %}
