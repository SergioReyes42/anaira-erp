{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 800px;">
    <h3 class="fw-bold mb-4">üì¶ Nuevo Producto o Servicio</h3>
    
    <div class="card shadow border-0">
        <div class="card-body p-4">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="row g-3">
                    <div class="col-md-12 mb-3">
                        <label class="form-label fw-bold">¬øQu√© est√°s registrando?</label>
                        <select name="product_type" class="form-select bg-light">
                            <option value="PRODUCT">Producto F√≠sico (Llantas, Aceite, Repuestos)</option>
                            <option value="SERVICE">Servicio (Flete, Mano de Obra)</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">C√≥digo Interno / SKU</label>
                        <input type="text" name="code" class="form-control" placeholder="EJ: LLA-R15" required>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label">Nombre del Producto</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Categor√≠a</label>
                        <select name="category" class="form-select">
                            <option value="">-- Sin Categor√≠a --</option>
                            {% for cat in categories %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text small">Puedes crear categor√≠as en el Admin por ahora.</div>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label text-muted">Costo (Q)</label>
                        <input type="number" step="0.01" name="cost_price" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold text-success">Precio Venta (Q)</label>
                        <input type="number" step="0.01" name="sale_price" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">Existencia Inicial</label>
                        <input type="number" step="0.01" name="stock_quantity" class="form-control" value="0">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Alerta Stock M√≠nimo</label>
                        <input type="number" step="0.01" name="min_stock" class="form-control" value="5">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Descripci√≥n</label>
                        <textarea name="description" class="form-control" rows="2"></textarea>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Foto del Producto</label>
                        <input type="file" name="image" class="form-control">
                    </div>
                </div>

                <div class="mt-4 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary px-5">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
