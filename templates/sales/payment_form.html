{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0 p-4">
            <h3 class="fw-bold text-success">Registrar Abono / Pago</h3>
            <p class="text-muted">Afecta el saldo de la factura seleccionada.</p>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Factura a la que abona</label>
                    {{ form.invoice }}
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Fecha</label>
                        {{ form.date }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Monto del Abono (Q)</label>
                        {{ form.amount }}
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">MÃ©todo de Pago</label>
                    {{ form.method }}
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success px-5 fw-bold">Procesar Pago</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
