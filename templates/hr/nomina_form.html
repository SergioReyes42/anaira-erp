{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-cash-coin me-2"></i> Generar N칩mina Mensual</h5>

                                <input type="month" class="form-control" required>

                            <div class="col-md-6">

                                <input type="date" class="form-control" value="{% now 'Y-m-d' %}">

                                <button type="submit" class="btn btn-success"><i class="bi bi-calculator"></i> Calcular y Previsualizar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
