{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold"><i class="bi bi-piggy-bank"></i> Anticipos y Préstamos</h2>
    <button class="btn btn-warning text-dark"><i class="bi bi-plus-lg"></i> Nuevo Préstamo</button>
</div>

<div class="row">
    <div class="col-md-3">
        <div class="card bg-info text-white mb-3">
            <div class="card-body">
                <h6>Total Prestado</h6>
                <h3>Q 0.00</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-success text-white mb-3">
            <div class="card-body">
                <h6>Total Recuperado</h6>
                <h3>Q 0.00</h3>
            </div>
        </div>
    </div>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Empleado</th>
                    <th>Fecha</th>
                    <th>Monto Original</th>
                    <th>Saldo Actual</th>
                    <th>Cuota Mensual</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6" class="text-center py-3">No hay préstamos activos.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
