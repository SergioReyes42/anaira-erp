{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold"><i class="bi bi-person-badge-fill me-2"></i>Contratación de Personal</h3>
        <a href="{% url 'employee_list' %}" class="btn btn-outline-secondary btn-sm">Cancelar</a>
    </div>
    
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
            <form method="POST">
                {% csrf_token %}
                
                <h6 class="text-uppercase text-primary fw-bold mb-3 border-bottom pb-2">Datos Personales</h6>
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold small text-muted">NOMBRES</label>
                        <input type="text" name="first_name" class="form-control bg-light" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold small text-muted">APELLIDOS</label>
                        <input type="text" name="last_name" class="form-control bg-light" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold small text-muted">DPI / CUI</label>
                        <input type="text" name="dpi" class="form-control" placeholder="0000 00000 0101" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold small text-muted">TELÉFONO</label>
                        <input type="text" name="phone" class="form-control">
                    </div>
                    <div class="col-12">
                        <label class="form-label fw-bold small text-muted">DIRECCIÓN DE DOMICILIO</label>
                        <input type="text" name="address" class="form-control">
                    </div>
                </div>

                <h6 class="text-uppercase text-primary fw-bold mb-3 border-bottom pb-2 mt-5">Datos Laborales y Salariales</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Departamento</label>
                        <select name="department" class="form-select" required>
                            <option value="">-- Seleccione --</option>
                            {% for dept in departments %}
                                <option value="{{ dept.id }}">{{ dept.name }}</option>
                            {% empty %}
                                <option disabled>No hay departamentos creados (Ir a Admin)</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">Nivel Jerárquico</label>
                        <select name="hierarchy_level" class="form-select">
                            <option value="OPERATIVO">Operativo / Subordinado</option>
                            <option value="JEFATURA">Jefatura / Gerencia</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label fw-bold">Puesto / Cargo</label>
                        <input type="text" name="position" class="form-control" placeholder="Ej: Contadora General" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">Fecha de Inicio</label>
                        <input type="date" name="date_hired" class="form-control" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Email Corporativo (Opcional)</label>
                        <input type="email" name="email" class="form-control" placeholder="@empresa.com">
                    </div>

                    <div class="col-md-6 mt-4">
                        <div class="p-3 bg-light rounded border border-primary-subtle">
                            <label class="form-label fw-bold text-success">Salario Base (Q)</label>
                            <input type="number" step="0.01" name="base_salary" class="form-control fw-bold text-success" style="font-size: 1.2rem;" placeholder="0.00" required>
                        </div>
                    </div>

                    <div class="col-md-6 mt-4">
                        <div class="p-3 bg-light rounded border">
                            <label class="form-label fw-bold text-dark">Bonificación Incentivo (Q)</label>
                            <input type="number" step="0.01" name="incentive_bonus" class="form-control fw-bold" value="250.00">
                            <div class="form-text small">Valor de ley: Q.250.00</div>
                        </div>
                    </div>
                </div>

                <div class="mt-5 d-grid">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow">
                        <i class="bi bi-save me-2"></i>Guardar Contratación
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
