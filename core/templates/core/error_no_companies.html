<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado | Anaira ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow-lg border-0 text-center" style="max-width: 450px;">
        <div class="card-body p-5">
            <div class="mb-4 text-warning">
                <i class="bi bi-exclamation-triangle-fill" style="font-size: 4rem;"></i>
            </div>
            
            <h3 class="card-title fw-bold mb-3">Sin Empresas Asignadas</h3>
            
            <p class="text-muted mb-4">
                Hola <strong>{{ request.user.username }}</strong>,<br>
                Tu usuario existe, pero no tienes permisos para acceder a ninguna empresa en este momento.
            </p>

            <div class="alert alert-info border-0 small">
                <i class="bi bi-info-circle me-1"></i> Por favor contacta al Departamento de IT para que te asignen una empresa.
            </div>

            <div class="d-grid gap-2 mt-4">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-dark w-100">
                        <i class="bi bi-arrow-left me-2"></i> Volver al Inicio
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
