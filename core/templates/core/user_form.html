{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white py-3">
                    <h4 class="mb-0 fw-bold"><i class="bi bi-person-plus me-2"></i>Registrar Usuario</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold text-secondary">{{ field.label }}</label>
                            
                            {{ field }}
                            
                            {% if field.help_text %}
                                <div class="form-text small">{{ field.help_text }}</div>
                            {% endif %}
                            
                            {% if field.errors %}
                                <div class="text-danger small mt-1">
                                    <i class="bi bi-exclamation-circle me-1"></i>{{ field.errors.0 }}
                                </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success fw-bold py-2 shadow-sm">
                                <i class="bi bi-check-lg me-2"></i>Guardar Usuario
                            </button>
                            <a href="{% url 'user_list' %}" class="btn btn-outline-secondary py-2">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
