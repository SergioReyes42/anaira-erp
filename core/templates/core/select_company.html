{% extends 'base.html' %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        
        <div class="text-center mb-4">
            <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center shadow-sm" style="width: 60px; height: 60px;">
                <i class="bi bi-building fs-3"></i>
            </div>
            <h3 class="fw-bold mt-3 text-dark">Bienvenido, {{ user.first_name }}</h3>
            <p class="text-muted">Selecciona el espacio de trabajo</p>
        </div>

        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary text-uppercase small">Empresa</label>
                        {{ form.company }}
                        <div class="form-text mt-2">
                            <i class="bi bi-info-circle me-1"></i>
                            Estás accediendo como <strong>{{ user.username }}</strong>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
                            Ingresar al Sistema <i class="bi bi-arrow-right-short"></i>
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="card-footer bg-light text-center border-top-0 py-3 rounded-bottom-4">
                <small class="text-muted">¿No encuentras tu empresa?</small><br>
                <a href="{% url 'company_create' %}" class="text-decoration-none fw-bold small">
                    <i class="bi bi-plus-circle me-1"></i>Crear Nueva Empresa
                </a>
            </div>
        </div>

        <div class="text-center mt-4 text-muted small">
            &copy; 2026 Anaira ERP System
        </div>

    </div>
</div>
{% endblock %}
