<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Empresa | ANAIRA ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f4f6f9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-selection {
            max-width: 450px;
            width: 100%;
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .brand-logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: #0d2339; /* Azul Anaira */
            letter-spacing: -1px;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="card card-selection bg-white p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="icon-circle">
                            <i class="bi bi-buildings-fill"></i>
                        </div>
                        <h2 class="brand-logo mb-1">ANAIRA ERP</h2>
                        <p class="text-muted">Sistema de GestiÃ³n Empresarial</p>
                    </div>

                    <h5 class="text-center fw-bold mb-4">Hola, {{ user.first_name|default:user.username }} ðŸ‘‹</h5>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label text-uppercase small fw-bold text-secondary">Selecciona tu Espacio</label>
                            {{ form.company }}
                            {% if form.company.errors %}
                                <div class="text-danger small mt-1">{{ form.company.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold py-3">
                                Ingresar al Sistema <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4 pt-3 border-top">
                        <p class="small text-muted mb-2">Â¿Es tu primera vez o no aparece tu empresa?</p>
                        <a href="{% url 'core:company_create' %}" class="btn btn-outline-secondary btn-sm rounded-pill px-4">
                            <i class="bi bi-plus-lg me-1"></i>Crear Nueva Empresa
                        </a>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="{% url 'logout' %}" class="text-decoration-none text-muted small hover-danger">
                        <i class="bi bi-box-arrow-left me-1"></i> Cerrar SesiÃ³n
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
