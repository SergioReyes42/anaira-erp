{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-camera-fill me-2"></i>Reportar Gasto</h5>
                </div>
                
                <div class="card-body p-4 text-center">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <i class="bi bi-cloud-arrow-up text-primary opacity-25" style="font-size: 5rem;"></i>
                            <p class="text-muted fw-bold">Toma una foto clara de la factura</p>
                        </div>

                        <div class="mb-4">
                            <input type="file" name="invoice_file" class="form-control form-control-lg" accept="image/*" capture="environment" required>
                            <div class="form-text">Se abrirá tu cámara automáticamente.</div>
                        </div>

                        <div class="mb-4 text-start">
                            <label class="fw-bold mb-2"><i class="bi bi-truck me-2"></i>¿Qué vehículo es?</label>
                            <select name="vehicle_id" class="form-select form-select-lg">
                                <option value="">-- Seleccionar Placa --</option>
                                {% for v in vehiculos %}
                                    <option value="{{ v.id }}">{{ v.plate }} ({{ v.brand }})</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg py-3 rounded-pill fw-bold shadow">
                                <i class="bi bi-send-fill me-2"></i>ENVIAR A CONTABILIDAD
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
