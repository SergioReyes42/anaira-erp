{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4 text-primary"><i class="bi bi-file-earmark-plus"></i> Registrar Orden de Compra</h3>
    
    <div class="card shadow-sm border-0 p-4">
        <form method="post">
            {% csrf_token %}
            <h5 class="border-bottom pb-2 text-secondary mb-3">Datos de la Orden Comercial</h5>
            
            <div class="row g-3 mb-4">
                {% for field in form %}
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-muted small">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
            </div>

            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'imports:po_list' %}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Guardar Orden
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
